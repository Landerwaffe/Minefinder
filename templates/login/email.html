{% extends "admin/base_site.html" %}
{% load static %}


{% block content %}
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<div class="row">
    <label>
        <h2>SendMail</h2>
    </label>
    </br>
    <form class="form-horizontal" action="/users/sendemail/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name='send' class="form-control" placeholder="send" required>
        </div>
        <div class="form-group">
            <input type="text" name='receive' class="form-control" placeholder="receive" value="{{receive}}">
        </div>
        <div class="form-group">
            <input type="text" name='title' class="form-control" placeholder="title">
        </div>
        <div class="form-group">
            <textarea name='content' cols="200" rows="30" class="form-control" placeholder="content"></textarea>
        </div>

        <td colspan="2" style="text-align:right;">
            <button type="submit" class="btn btn-primary pull-right">Send</button>
    </form>
</div>
{% endblock %}
