    {% block content %}
    <div class="container">
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Open Card</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" ><span class="fas fa-edit mr-1"></span><strong contentEditable="true" class="single-line">Card Title</strong></h1>

                    <hr>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: rgb(190, 58, 58);">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                        <label for="card-description" class="col-form-label"><h2><i class="mr-2 fas fa-align-left"></i>Card Description</h2></label>
                        <textarea class="form-control" style="resize: none;"  rows="6" placeholder="Card Description here..."></textarea>
                        </div>
                    </form>
                
                <!-- Attachments Area -->
                <h2><i class="mr-2 fas fa-link"></i>Attachments</h2>
                <div class="file-upload-wrapper">
                  
                        <input id="input-res-1" name="input-res-1[]" class="file-upload" data-height="50" type="file" multiple>
                    
                </div>

                <br>
                <!-- Card Tabs -->
                <div class="container p-2 bg-white" style="border-radius: 15px;">
                    <!-- Tabs --> 
                    <ul id="tabs" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav justify-content-center">
                        <li class="nav-item flex-sm-fill">
                            <a class="nav-link active font-weight-bold" data-toggle="tab" href="#subtasks">Subtasks</a>
                        </li>
                        <li class="nav-item flex-sm-fill">
                            <a class="nav-link font-weight-bold" data-toggle="tab" href="#comments">Comments</a>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Subtask Tab -->
                        <div class="container tab-pane active tester" id="subtasks"><br>

                            <!-- Sub-Task Placeholder -->
                            <div id="scroll-content">
                                <div id="liveAlertPlaceholder"></div>
                            </div>
                            <!-- Add New Subtask Button -->
                            
                            <hr>
                            <button type="button" class="btn btn-primary" id="liveAlertBtn">New Subtask</button>
                          
                        </div>
                        
                        <!-- Comments Tab -->
                        <div class="container tab-pane fade" id="comments"><br>
                            <!-- Comments List -->
                                <div class="container" id="scroll-content">
                                    <ul class="list-unstyled" id="comment-section">
                                        
                                            
                                    </ul>
                                </div>
                            
                            <hr> <!-- Commenter Area  -->
                            <div class="media">
                                <img class="mr-3 rounded-circle" alt="Users Profile Preview" src="https://i.imgur.com/nAcoHRf.jpg" />
                                <div class="media-body">
                                    
                                        <form onsubmit="makeComment();return false" class="input-group">
                                            <input type="text" class="form-control" id="textInput" placeholder="Comment here... " required>
                                            <div class="input-group-append">
                                                <input class="btn btn-primary" type="submit" value="Comment">
                                            </div>
                                        </form>
                                  
                                </div>
                            </div>
                        </div> <!-- End Comments Tab -->
                        
                    </div> <!-- End Tab Content -->
                </div> <!-- End Card Area -->

            
                </div> <!-- End Modal -->
            </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.5/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.5/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.5/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.5/themes/fas/theme.min.js"></script>

<script src="{% static '/js/custom_js_script.js' %}"></script>

{% endblock %}
