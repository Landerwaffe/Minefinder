{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="banner">
  <img class="img-responsive bannerimg" src="/static/images/faq.png" alt="" />
  <div class="bannertitle">
    <div class="row" style="text-align: center">
      <div class="col-md-4 col-md-offset-2">
        {% if request.user.is_authenticated %}
        <p>Welcome {{request.user}}@gmail.com</p>
        {% else %}
        <p>Welcome</p>
        {% endif %}
        <p>How can we help you?</p>
      </div>
      <div class="col-md-4">
        <form class="form-login" action="/faq/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="keyword" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div style="background-color: rgb(224, 192, 151)">
  <div class="row" style="text-align: center; padding-top: 50px; padding-left: 600px; display: flex; justify-content: space-between">
    <div class="col-md-10 col-md-offset-1" style="width: 1400px">
      <div class="box">
        <div style="margin-left: 20px">
          <div class="clearfix"></div>
          <h2>{{category}}</h2>
          <div style="border-bottom: 2px solid rgb(184, 92, 56)"></div>
          {% for item in articles %}
          <a href="/faq/{{item.id}}">{{item.title}}</a>
          {% endfor %}
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div style="height: 200px"></div>
</div>
<style>
  .banner {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    align-content: center;
  }

  .bannerimg {
    width: 100%;
    position: relative;
    z-index: -1;
  }

  .bannertitle {
    width: 100%;
    position: absolute;
    z-index: 1;
    margin: 0 auto;
    color: white;
  }

  .box {
    background-color: #fff;
    border-radius: 30px;
    min-height: 634px;
    position: relative;
    box-shadow: 2px 2px 2px #888888;
  }

  .box h2 {
    color: rgb(184, 92, 56);
    margin-top: 10px;
  }

  .box a {
    font-size: 20px;
    text-align: left;
    display: block;
    text-decoration: none;
    margin-top: 50px;
    color: rgb(184, 92, 56);
  }
</style>
{% endblock %}
