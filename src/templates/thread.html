{% extends 'base.html' %}

{% block content %}

{% load static %}

<p>Thread Page</p>
<form action = "" method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{threadform.as_p}}
    <input type="submit" value="Submit">
</form>

{% for thread in threads %}
    <a href = "/dealroom/{{thread.id}}">{{thread.name}}</a>
{% endfor %}

{% endblock %}
