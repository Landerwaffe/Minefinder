{% extends "home/base.html" %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
{% endblock stylesheets %}
{% block content %}
<div style="height:800px">
    <textarea id="chat-log" cols="200" rows="30"></textarea><br>
    <input style="height:80px;margin-top:20px;" id="chat-message-input" type="text" size="100">
    <input style="height:80px;margin-top:20px;padding:0 20px;" id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
</div>
<script>
    // get room name
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    // Splicing the websocket request address according to roomName to establish a long connection
    //  The request url address is /ws/chat/<room_name>/
    const wss_protocol = (window.location.protocol == 'https:') ? 'wss://' : 'ws://';
    const chatSocket = new WebSocket(
        wss_protocol + window.location.host + '/ws/chat/' + roomName + '/'
    );

    // This method is triggered when a websocket connection is established, showing a welcome prompt
    chatSocket.onopen = function (e) {
        document.querySelector('#chat-log').value += ('Welcome to the' + roomName + '\n')
    }

    // This method is fired when data is received from the background
    // After receiving the background data, parse it and add it to the chat record chat-log
    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').value += (data.message + '\n');
    };

    //This method is triggered when the websocket connection is disconnected
    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    // Whenever the send message button is clicked, information is sent to the background through the send method of websocket.
    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        //Note here: first convert the text data into json format, and then call the send method to send.
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
{% endblock content %}
